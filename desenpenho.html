<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Desempenho - Futebol</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at center, #0c0c0c 40%, #000 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 25px 10px 80px;
    }

    h1 {
      margin-bottom: 30px;
      color: #00ff99;
      text-shadow: 0 0 12px #00ff88;
      font-size: clamp(1.4rem, 3vw, 2.2rem);
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 1300px;
      padding-bottom: 50px;
    }

    .card {
      background: linear-gradient(145deg, #111 0%, #1a1a1a 100%);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      margin: auto;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.35);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    h3 {
      color: #00ff88;
      margin-bottom: 12px;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      text-transform: capitalize;
      text-align: center;
    }

    .media {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(0, 255, 136, 0.15);
      color: #00ff88;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: clamp(0.85rem, 2vw, 1rem);
    }

    @media (max-width: 768px) {
      body { padding: 20px 10px 60px; }
      .grid { gap: 25px; justify-items: center; }
      .card { padding: 18px; max-width: 90%; }
      canvas { max-width: 270px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; margin-bottom: 20px; }
      .card { padding: 15px; max-width: 95%; }
      canvas { max-width: 250px; }
    }
  </style>
</head>
<body>
  <h1>Mapa de Desempenho ⚽</h1>
  <div class="grid" id="cardsContainer"></div>

  <script>
    const atributos = ['Defesa', 'Ataque', 'Habilidade', 'Velocidade', 'Passe'];

    let jogadores = [
      ['Joel',13,0,11,7,0],
      ['Marcão',14,1,0,10,8],
      ['João',2,0,0,7,0],
      ['Wendel',0,9,1,6,13],
      ['HenriGol',0,13,0,0,9],
      ['Edmilson',14,0,0,3,4],
      ['Pedro',15,1,9,9,10],
      ['Israel',1,5,8,6,7],
      ['Sávio',16,0,0,0,0],
      ['Beninha',13,0,1,1,0],
      ['Peixe',15,4,13,12,10],
      ['Noronha',0,10,11,2,11],
      ['Maicon',2,12,13,14,11],
      ['Eric',2,10,12,10,14],
      ['Jhon 100%',0,16,0,0,1],
      ['Fabinho',13,0,0,1,9],
      ['João Bernardo',12,3,0,5,4],
      ['Danilo DN',1,12,9,8,1],
      ['Karleandro',13,0,0,0,0],
      ['Santiago',0,8,1,11,0],
      ['Diego',5,13,13,10,12],
      ['Romulo',0,10,11,13,12],
      ['Luis Henrique',5,5,10,4,13],
      ['Theu',1,15,13,13,0],
      ['Júnior',15,1,1,3,1],
      ['Corinthians',11,0,1,0,4],
      ['Caetano',16,0,7,1,6],
      ['Bicudo',16,0,0,1,9],
      ['Kaio Kross',12,0,0,5,0],
      ['Danilo Plotter',1,10,4,4,2],
      ['Henrique Barbeiro',8,10,13,4,10],
      ['Alex',1,15,15,16,12],
      ['Vitinho',0,11,15,14,7],
      ['Edmilson Novais',8,5,3,5,4],
      ['Samuel',1,4,9,0,3],
      ['RayGol',8,0,0,0,0]
    ];

    // Calcular média e ordenar
    jogadores = jogadores.map(j => {
      const media = (j[1]+j[2]+j[3]+j[4]+j[5])/5;
      return [...j, media];
    }).sort((a,b) => b[6]-a[6]);

    const container = document.getElementById('cardsContainer');

    const radarOptions = {
      scales: {
        r: {
          min: 0,
          max: 16,
          ticks: { stepSize: 2, color: '#fff', backdropColor: 'transparent' },
          grid: { color: 'rgba(255,255,255,0.15)' },
          angleLines: { color: 'rgba(255,255,255,0.1)' },
          pointLabels: { color: '#fff', font: { size: 12 } }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          enabled: true,
          backgroundColor: '#00FF88',
          titleColor: '#000',
          bodyColor: '#000',
          callbacks: {
            label: (ctx) => `${ctx.label}: ${ctx.formattedValue}`
          }
        }
      },
      elements: { line: { tension: 0.2 } }
    };

    function criarCard(jogador) {
      const [nome, def, ata, hab, vel, pas, media] = jogador;
      const card = document.createElement('div');
      card.classList.add('card');
      const canvasId = `chart_${nome.replace(/\s+/g,'_')}`;
      card.innerHTML = `
        <div class="media">${media.toFixed(1)}</div>
        <h3>${nome}</h3>
        <canvas id="${canvasId}"></canvas>
      `;
      container.appendChild(card);

      new Chart(document.getElementById(canvasId), {
        type: 'radar',
        data: {
          labels: atributos,
          datasets: [{
            data: [def, ata, hab, vel, pas],
            borderColor: '#00FF88',
            backgroundColor: 'rgba(0,255,136,0.25)',
            borderWidth: 2,
            pointBackgroundColor: '#00FF88'
          }]
        },
        options: radarOptions
      });
    }

    jogadores.forEach(criarCard);
  </script>
</body>
</html>
